<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微信聊天</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script>
        //window.location.href = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent) ? "./Mobile/index.html" :  "./index.html";
    </script>
</head>
<body>
    <section class="first-page">
        <p>过年了，避免不了的家族聚会中，久未见面的七大姑八大姨又出现了，想要和你“唠唠嗑”</p>
        <button class="js-continue">点击继续</button>
    </section>
    <section class="chat-page">
        <header class="nav">
            <div class="nav-back">
                <i class="icon icon-back"></i>
                <span>微信</span>
            </div>
            <h1 class="nav-name">小姑妈</h1>
            <div class="nav-person">
                <i class="icon icon-person"></i>
            </div>
        </header>
        <main class="chat-list">
            <div class="message-list">
            </div>
        </main>
        <footer class="footer">
            <i class="icon icon-voice"></i>
            <div type="text" class="text-input"></div>
            <i class="icon icon-face"></i>
            <i class="icon icon-plus"></i>
        </footer>
        <div class="message-select">
        </div>
    </section>
    <div class="cover-tips hide">
        <div class="mask"></div>
        <div class="tips-container">
            <p class="tips-text">你真棒</p>
            <div class="tips-icons">
                <i class="icon icon-replay"></i>
                <i class="icon icon-share"></i>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
